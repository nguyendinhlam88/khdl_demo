<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo KHDL</title>
    <link rel="stylesheet" href="css/demo.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <p>GỢI Ý NHÃN CHO CÁC MÔ TẢ SẢN PHẨM</p>
      </div>
      <hr />
      <div class="content">
        <div class="head">
          <input
            type="text"
            id="title"
            name="title"
            placeholder="Nhập tiêu đề sản phầm"
          />
          <select name="algorithm" id="algorithm">
            <option value="machine_learning">Machine learning</option>
            <option value="deep_learning">Deep learning</option>
          </select>
        </div>
        <br />
        <div class="description">
          <textarea
            rows="25"
            name="description"
            placeholder="Nhập mô tả sản phẩm"
          ></textarea>
        </div>
        <div class="footer">
          Sắc đẹp:
          <input type="text" id="sac_dep" name="sac_dep" value="0" /> Trang
          điểm:
          <input type="text" id="trang_diem" name="trang_diem" value="0" /> Chăm
          sóc: <input type="text" id="cham_soc" name="cham_soc" value="0" /> Phụ
          kiện:
          <input type="text" id="su_kien" name="su_kien" value="0" />
          <button type="button" name="prediction" id="prediction">
            Dự đoán
          </button>
          <button type="button" name="demo_page" id="demo_page">
            trang demo
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
