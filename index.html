<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DEMO KHDL</title>
    <link rel="stylesheet" href="css/demo.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="title">
        <h2>PHÂN LOẠI ĐA NHÃN</h2>
      </div>
      <div class="content">
        <div class="main">
          <div class="product-title">
            <label for="product_title">Tiêu đề sản phẩm:</label>
            <input
              type="text"
              id="product_title"
              name="product_title"
              placeholder="Nhập"
            />
          </div>
          <textarea
            name="description"
            id="description"
            placeholder="Nhập mô tả sản phẩm"
          ></textarea>
        </div>
        <div class="category">
          <div class="category-box">
            <h5>Thêm nhãn (Enter)</h5>
            <ul class="category-list">
              <input type="text" id="category-input" placeholder="thêm nhãn" />
            </ul>
          </div>
          <button class="predict-btn">Phân loại</button>
        </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
